<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>toDo-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="dark-toggle">Toggle Dark Mode</button>
  <div class="container">
    <header>
      <h1>My Todo List</h1>
      <div class="input-box">
        <input id="todo-input" type="text" placeholder="Enter a task" />
        <button id="add-btn" type="button">ADD</button>
      </div>
    </header>
    <main>
      <ul id="todo-list" class="list">
        <!-- Todos will be added here -->
      </ul>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
